<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>epyd.js</title>
  </head>
  <body>
    <section class="landing">
      <div class="navigation">
        <img src="assets/img/logo.png" class="logo" alt="logo" />
      </div>
      <div class="heading">
        <h1>Download any playlist & video from Youtube easily</h1>
        <p>And edit all preseted ID3 metada : cover, artist and title</p>
      </div>
      <div class="search">
        <input type="text" name="name" placeholder="Youtube link (playlist or video)">
        <button type="button">Analyse</button>
      </div>
    </section>

    <section class="resume">
      <div class="toggle">
        <input type="checkbox" id="toggle">
        <label for="toggle"></label>
      </div>
      <p>You're about to convert and download <strong>10</strong> videos</p>
      <button type="button" class="download">Download Selection</button>
    </section>

    <section class="videos">
      <article class="video">
        <div class="snippet">
          <!-- <img src="http://placehold.it/1280x720" /> -->
          <span class="time">04:12</span>
        </div>

        <div class="about">
          <p class="title">
            <a href="http://google.com/">@title</a>
          </p>
          <p class="author">
            de <strong><a href="http://google.com/">@author</a></strong>
          </p>
          <p class="views">
            <i class="fa fa-play-circle-o"></i>
            <span>@views Vues</span>
          </p>
          <p class="statistics">
            <i class="fa fa-heart-o"></i>
            <span>@likes</span>

            <span>/</span>

            <i class="fa fa-thumbs-o-down"></i>
            <span>@dislikes</span>
          </p>
        </div>

        <div class="description">
          <p>@description</p>
        </div>

        <div class="actions">
          <div class="inputs">
            <div class="input-group-addon">
              <span class="input-group-addon">
                <i class="fa fa-user fa-label"></i>
              </span>
              <input type="text" class="form-control" placeholder="Artist">
            </div>
            <div class="input-group-addon">
              <span class="input-group-addon">
                <i class="fa fa-music fa-label"></i>
              </span>
              <input type="text" class="form-control" placeholder="Title">
            </div>
          </div>
          <div class="buttons">
            <button class="btn btn-default" type="button">Add to selection</button>
            <button class="btn btn-primary" type="button">Download</button>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
